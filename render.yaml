services:
  - type: web
    name: backend
    repo: https://github.com/Trumanchho/omr-jianpu-melody-generator
    dockerfilePath: flask-server/Dockerfile
    plan: free
    region: oregon
    envVars:
      FLASK_ENV: production

  - type: web
    name: frontend
    runtime: static
    rootDir: omr-project
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    plan: free
