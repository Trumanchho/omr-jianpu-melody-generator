services:
  - type: web
    name: backend
    repo: https://github.com/Trumanchho/omr-jianpu-melody-generator
    dockerfilePath: flask-server/Dockerfile
    dockerContext: flask-server
    plan: free

  - type: web
    name: frontend
    runtime: static
    rootDir: omr-project
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    plan: free
